name: CI Frontend

on:
  pull_request:
    branches:
      - master # base branch (producao)
    types: [opened, synchronize, reopened]

jobs:
  ci:
    # Garante que so roda para PR dev -> master
    if: github.head_ref == 'dev'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.19.1
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
